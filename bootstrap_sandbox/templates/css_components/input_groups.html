{%  extends 'base.html' %}

{% block title %}
    Input Groups & Addons
{% endblock title %}

{% block content %}
        <!-- BASIC INPUT GROUPS -->
        <div>
            <div>
                <span>@</span>
            </div>
            <input type="text" placeholder="Username">
        </div>

        <br>

        <div>
            <input type="text" placeholder="Username">
            <div>
                <span>@something.com</span>
            </div>
        </div>

        <br>

        <label for="basic-url">Custom URL</label>
        <div>
            <div>
                <span>https://something.com/member/</span>
            </div>
            <input type="text">
        </div>

        <br>

        <div>
            <div>
                <span>$</span>
            </div>
            <input type="text">
            <div>
                <span>.00</span>
            </div>
        </div>

        <br>

        <!-- CHECKBOX -->
        <div>
            <div>
                <div>
                    <input type="checkbox">
                </div>
            </div>
            <input type="text">
        </div>

        <br>

        <!-- RADIO -->
        <div>
            <div>
                <div>
                    <input type="radio">
                </div>
            </div>
            <input type="text">
        </div>

        <br>

        <!-- MULTIPLE INPUTS -->
        <div>
            <div>
                <span id="">Name & Email</span>
            </div>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
        </div>

        <br>

        <!-- BUTTON ADDONS -->
        <div>
            <input type="text" placeholder="Find By Name...">
            <div>
                <button type="button">Search</button>
            </div>
        </div>
{% endblock content %}
